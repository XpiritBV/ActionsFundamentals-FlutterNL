# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - run: echo "hello world"
      
  job_2:
    runs-on: ubuntu-latest
    continue-on-error: true 
    outputs:
      name: steps.name.ouputs.name
    needs: job_1
    steps:
      - id: name
        run: |
          echo "name:mona" >> $GITHUB_OUTPUT
          exit 1
      
  job_3:
    runs-on: ubuntu-latest
    needs: [ job_1, job_2 ]
    concurrency: 'prod'
    if: always()
    steps:
      - run: sleep 10
      
  job_4:
    runs-on: ubuntu-latest
    concurrency: 'prod'
    environment: production
    needs: job_2
    if: ${{ github.job_2.outputs.name }}.contains("mona") 
    steps:
      - run: |
          sleep 15
          echo "Hello ${{ github.job_2.outputs.name }}"
          echo "variable: ${{ vars.VARIABLE }}"
          echo "Environment: $GITHUB_ENVIRONMENT"
      
  job_5:
    runs-on: ubuntu-latest
    needs: [ job_1, job_2 ]
    concurrency: 'prod'    
    steps:
      - run: |
          sleep 10
          echo "variable: ${{ vars.VARIABLE }}"
          echo "Environment: $GITHUB_ENVIRONMENT"
      
